type.FacebookApplication.name=Facebook App
type.FacebookApplication.description=A Facebook app can integrate with many aspects of Facebook.com, including the News Feed and Notifications. All of the core Facebook Platform technologies, such as Social Plugins, the Graph API and Platform Dialogs are available to Facebook Apps.
type.FacebookApplication.applicationId.name=App ID
type.FacebookApplication.applicationId.description=The appId is obtained by creating a Facebook App at https://developers.facebook.com/apps. Its a unique identifier the site uses that ensures Facebook has the right level of security in place between the user and site.
type.FacebookApplication.applicationSecret.name=Application Secret
type.FacebookApplication.applicationSecret.description= Obtained in your Facebook app settings. Used for features that require mutual authentication between the Facebook servers and your site. Ensures the integrity of the data passed between your site and facebook.
type.FacebookApplication.domains.name=Domains
type.FacebookApplication.domains.description=List of domains, sub-domains where this App will be used.  Some features (such as Open Graph tags and Like) will not operate properly without a valid domain set.
type.FacebookApplication.default.name=Default
type.FacebookApplication.default.description=If there are multiple facebook applications for the same domain.
type.FacebookApplication.namespace.name=Namespace
type.FacebookApplication.namespace.description=Url for Canvas App and used for defining custom open graph actions and objects
type.FacebookApplicationDomain.name=Facebook App Domain
type.FacebookApplicationDomain.description=Domain where a Facebook App will be used.
type.FacebookApplicationDomain.domain.name=Domain
type.FacebookApplicationDomain.domain.description=Domain name, sub-domain name or IP Address. Note IP addresses are not deemed valid domains by Facebook but can be configured here regardless to allow us to link a browser domain to a unique app id.
type.FacebookApplicationDomain.applications.name=Applications
type.FacebookApplicationDomain.applications.description=Facebook Applications linked to this domain

