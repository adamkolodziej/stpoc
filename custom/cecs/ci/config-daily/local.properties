# CECS-81 disabled CSRF check for guidedselling
# must be here in local.properties because it's not possible to make it site specific
csrf.allowed.url.patterns=/entitlements.*$,/guidedselling.*$,/[^/]+(/[^?]*)+(sop/response)$,/[^/]+(/[^?]*)+(merchant_callback)$,/[^/]+(/[^?]*)+(hop/response)$,/[^/]+(/[^?]*)+(language)$,/[^/]+(/[^?]*)+(currency)$

# disable junit tenant
installed.tenants=

# set this to make debugging easier (all literal attributes will be loaded eagerly)
#servicelayer.prefetch=literal

# Determines whether ImpEx should use legacy Jalo mode for all operations
#impex.legacy.mode=false

# Determines whether the legacy or servicelayer persistence adapter is used for catalog synchronization
synchronization.legacy.mode=true

# telco bundles has problems with threads in impex and sync
impex.import.workers=1
catalog.sync.workers=1

build.parallel=true
cache.main=200000
regioncache.entityregion.size=20000
default.session.timeout=-1

hmc.language=en
#hmc.structure.db=false
hmc.default.autologin=true

