# SAP proxy issues
# the same can be achieved with _JAVA_OPTIONS=-Dhttp.proxyHost=proxy -Dhttp.proxyPort=8080
#tomcat.javaoptions=-Dhttp.proxyHost=proxy -Dhttp.proxyPort=8080
# That's for SDC
# CECS-426 proxy is configured for https (C4C), not for a http (local EMS, SBG). CEI is connecting through https but nonProxyHosts doesn't work and we have a workaround to exclude proxy for CEI requests (CECS-426)
tomcat.generaloptions=-Dhttps.proxyHost=proxy -Dhttps.proxyPort=8080 -Dhttp.nonProxyHosts="localhost|cldvmxwi00320|*.wdf.sap.corp" -Xmx7G -ea -Dcom.sun.management.jmxremote -Dcom.sun.management.jmxremote.authenticate=false -Dcom.sun.management.jmxremote.ssl=false -Dorg.tanukisoftware.wrapper.WrapperManager.mbean=true -Djava.endorsed.dirs="%CATALINA_HOME%/lib/endorsed" -Dcatalina.base=%CATALINA_BASE% -Dcatalina.home=%CATALINA_HOME% -Dfile.encoding=UTF-8 -Dlog4j.configuration=log4j_init_tomcat.properties -Djava.util.logging.config.file=jdk_logging.properties -Djava.io.tmpdir="${HYBRIS_TEMP_DIR}" -Duser.language=en -Duser.country=US -Duser.region=US -Duser.timezone=CET

