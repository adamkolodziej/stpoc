type.FollowMeProductCarouselComponent.name=Follow Me Product Carousel
type.FollowMeProductCarouselComponent.description=Carousel that offers products based on a configured sort criteria whilst adapting to users current navigation state.
type.FollowMeProductCarouselComponent.title.name=Title
type.FollowMeProductCarouselComponent.title.description=Title to show at top of the carousel
type.FollowMeProductCarouselComponent.sort.name=Sort
type.FollowMeProductCarouselComponent.sort.description=Specify the criteria in which the carousel results are sorted.
type.FollowMeProductCarouselComponent.maxNumberOfResults.name=Maximum Number Of Results
type.FollowMeProductCarouselComponent.maxNumberOfResults.description=Restrict the number of products to the given number
type.FollowMeProductCarouselComponent.stickyCategory.name=Sticky Category
type.FollowMeProductCarouselComponent.stickyCategory.description=Any users category selection will be implicitly replaced with the specified sticky category when generating the carousel content.
type.FollowMeProductCarouselComponent.popup.name=Popup
type.FollowMeProductCarouselComponent.popup.description=If true shows a popup else redirects to products page

type.FollowMeProductSpotlightComponent.name=Follow Me Spotlight Products
type.FollowMeProductSpotlightComponent.description=Spotlight 2 products at the top of a lister page using configurable sort criteria. The 2 products will adapt to the users current navigation state.
type.FollowMeProductSpotlightComponent.primarySort.name=Primary Sort
type.FollowMeProductSpotlightComponent.primarySort.description=The first result of the specified sort criteria will be shown.
type.FollowMeProductSpotlightComponent.secondarySort.name=Secondary Sort
type.FollowMeProductSpotlightComponent.secondarySort.description=An alternate sort criteria for the second slot. If left empty this will show the second result of the primary sort criteria.
type.FollowMeProductSpotlightComponent.stickyCategory.name=Sticky Category
type.FollowMeProductSpotlightComponent.stickyCategory.description=Any users category selection will be implicitly replaced with the specified sticky category when generating the spotlight content.

type.FollowMeCategoryFeatureComponent.name=Follow Me Category Feature Component
type.FollowMeCategoryFeatureComponent.description=Category Feature Component where the category is added as a filter to the users current navigation state. Note that care must be taken in this option as placed incorrectly this could result in no results.


type.LeafCategorySelectedSolrFacetVisibilityRule.name=Leaf Category Selected Facet Visibility Rule
type.LeafCategorySelectedSolrFacetVisibilityRule.description=The assigned facet will only appear when the user has selected one of the leaf categories.