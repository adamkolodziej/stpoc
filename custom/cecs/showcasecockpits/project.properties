# default credentials for unknown cockpits
cockpit.default.login=admin
cockpit.default.password=nimda

# CECS-64 Create product cockpit managers
productcockpit.disableRestrictions=false

# CECS-529 It is not possible to go from Season to episodes in Product cockpit
productcockpit.additionalWebSpringConfigs.showcasecockpits=classpath:/showcasecockpits/cockpit/spring/import.xml

# CECS-690
cscockpit.additionalWebSpringConfigs.showcasecockpits=classpath:/showcasecockpits/cockpit/spring/cscockpit/cscockpit-spring-configs.xml