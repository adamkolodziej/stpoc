# CECS-381 integrate SSC
# Not officially supported but tested. We also use this RFC connection for our JUnit tests.
# It requires to define the following entries in hybris? local.properties.
crm.ssc_jndi_usage=false
crm.database_hostname=null
crm.database=null
crm.database_port=null
crm.database_user=null
crm.database_password=null
crm.system_type=RFC
#creates a connRFC with the parameter found in SPACE.jcoDestination or destination SPACE maintained in hybris
crm.client=200
#You also need to create a RFC destination in the hybris management console HMC under SAP Integration with the name SPACE. CPQ then establishes the connection using the parameter (user, password, server, system number) from the destination SPACE.
#crm.client needs to match the mandt of that destination SPACE. If we would invest a bit time, we could save the parameter crm.client and use the client (mandt) information from the destination SPACE. But that would have required some changes that were to risky at the point in time we added this capability.

